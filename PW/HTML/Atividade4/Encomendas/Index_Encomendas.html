<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Cunha">
    <title>Encomendar Bolos</title>
</head>

<body>
    <header>
        <h1>Pães Doces e Bolos</h1>
        <ul>
            <li><a href="../Index.html">Página Principal</a></li>
            <li><a href="Index_Encomendas.html">Encomendar Bolo</a></li>
        </ul>
    </header>
    <main>
        <h2>Encomendar Bolo</h2>
        <form method="get">
            Nome: <input type="text" name="nome" size="35" maxlength="35" placeholder="Informe o nome">
            DDD: (<input type="tel" name="ddd" size="2" maxlength="2" placeholder="DDD">)
            Telefone: <input type="tel" name="telefone" size="10" maxlength="10" placeholder="Telefone">
            <table border="1">
                <caption>Bolos</caption>
                <tr>
                    <th><img src="../Imagens/Bolo01.png" height="200"></th>
                    <th><img src="../Imagens/Bolo02.png" height="200"></th>
                    <th><img src="../Imagens/Bolo03.png" height="200"></th>
                </tr>
                <tr>
                    <th>Chocolate</th>
                    <th>Frutas</th>
                    <th>Misto</th>
                </tr>
            </table><br>
            <label for="sabor">Sabor:</label>
            <select name="escolha">
                <option value="null" select>Escolha...</option>
                <option value="cho" select>Chocolate</option>
                <option value="fru" select>Frutas</option>
                <option value="mis" select>Misto</option>
            </select>
            <label for="tipo">Tipo:</label>
            <input type="radio" id="sim" name="tipo" value="simples">
            <label for="simples">Simples</label>
            <input type="radio" id="dec" name="tipo" value="decorado">
            <label for="decorado">Decorado</label><br><br>
            <label for="tamanho">Tamanho:</label>
            <input type="number" name="tamanho" id="tamanho" min="1" max="10"> kg
            <input type="checkbox">Diet?<br><br>
            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" rows="3" cols="80"
                placeholder="Observações sobre o Pedido"></textarea><br><br>
            <input type="submit" value="Enviar Pedido">
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>

</html>
